    /* Pantalla de carga */

    }

    h1 {

        color: #ff5fa2;
        animation: fadeIn 2s ease forwards;
        opacity: 0;
    }

    p {
        font-size: 1.3rem;
        color: #444;

        opacity: 0;

    .btn {

        border: none;
        border-radius: 25px;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        transition: 0.3s;
        opacity: 0;
        animation: fadeIn 2s ease forwards 2s;
    }
    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px #ff8cc6;
    }

    /* Carta final */
    #carta {
        display: none;
        margin-top: 40px;
        padding: 20px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(255, 105, 180, 0.2);
        animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    /* Globos */
    .globo {
        position: absolute;
        bottom: -150px;
        width: 50px;
        height: 70px;
        background: pink;
        border-radius: 50%;
        animation: subir 6s linear infinite;
    }
    @keyframes subir {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-120vh); opacity: 0; }
    }
</style>
</head>

<script>
